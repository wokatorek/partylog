<ion-modal-view>
  <ion-content>
    <ion-list>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Party name</span>
        <input type="text" placeholder="Party number one" ng-model="partyData.name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Party start</span>
        <input type="text" placeholder="now" ng-model="partyData.start">
      </label>
    </ion-list>
    <ion-list>
      <div class="item item-divider">
        Limit: {{partyData.limit.type}}
      </div>
      <ion-radio ng-model="partyData.limit.type" ng-value="'none'">no limits</ion-radio>
      <ion-radio ng-model="partyData.limit.type" ng-value="'time'">time limit</ion-radio>
      <ion-radio ng-model="partyData.limit.type" ng-value="'alcohol'">alcohol amount limit</ion-radio>
      <label class="item item-input" ng-show="partyData.limit.type==='time'">
        <span class="input-label">Date</span>
        <input type="datetime-local" ng-model="partyData.limit.datetime">
      </label>
      <div class="item item-input item-stacked-label" ng-show="partyData.limit.type==='alcohol'">
        <span class="input-label">Number of drinks to have</span>
        <input type="number" placeholder="0" ng-model="partyData.limit.quantity">
      </div>
      <div class="item">
        <div class="button-bar">
          <button class="button button-energized icon-right ion-android-arrow-forward" type="button"
                  ng-click="clearAndLeave()">Cancel</i></button>
          <button class="button button-positive icon ion-android-done-all" type="button"
                  ng-click="seriouslyStartTheParty()">Start!
          </button>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-modal-view>
