<ion-modal-view>
  <ion-content>
    <ion-list>
      <div class="item item-divider">Saved drinks</div>
      <label class="item item-input item-select">
        <div class="input-label">
          Category
        </div>
        <select ng-model="selectedCategory">
          <option selected>All</option>
          <option>Beer</option>
          <option>Wine</option>
          <option>Strong alcohols</option>
          <option>Drinks</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Drink
        </div>
        <select ng-model="selectedDrink">
          <option selected ng-value="{name:'Regular beer',category: 'beer',volume: '500',alcohol: '0.04'}">Regular beer 0.5l</option>
        </select>
      </label>
      <button class="item button button-block button-balanced" ng-click="addSavedDrink(selectedDrink)">Add drink
      </button>
      <div class="item item-divider">Create new drink</div>
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" name="name" ng-model="newDrink.name" required minlength="1" max="30">
      </label>
      <label class="item item-input">
        <span class="input-label">Category</span>
        <input type="text" name="category" ng-model="newDrink.category" required minlength="1" maxlength="30">
      </label>
      <label class="item item-input">
        <span class="input-label">Volume [ml]</span>
        <input type="number" name="volume" ng-model="newDrink.volume" required min="10" max="1000">
      </label>
      <label class="item item-input">
        <span class="input-label">Alcohol [%]</span>
        <input type="number" name="alcohol" ng-model="newDrink.alcohol" required min="0" max="100">
      </label>
      <button class="item button button-block button-balanced" ng-click="addNewDrink(newDrink)">Create and add new
        drink
      </button>
    </ion-list>
  </ion-content>
</ion-modal-view>
