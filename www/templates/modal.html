<ion-modal-view>
  <ion-content>
    <ion-list>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Party name</span>
        <input type="text" placeholder="Party number one" ng-model="partyData.name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Party start</span>
        <input type="text" placeholder="now" ng-model="partyData.start">
      </label>
    </ion-list>
    <ion-list>
      <div class="item item-divider">
        Limit:
      </div>
      <ion-radio ng-model="partyData.limit.type" value="none" ng-change="">no limits</ion-radio>
      <ion-radio ng-model="partyData.limit.type" value="time">time limit</ion-radio>
      <ion-radio ng-model="partyData.limit.type" value="alcohol">alcohol amount limit</ion-radio>
    </ion-list>
    <ion-list>
      <div class="item">
        <div class="button-bar">
          <button class="button button-energized icon-left ion-android-arrow-back" type="button" ng-click="clearAndLeave()">Cancel</i></button>
          <button class="button button-positive icon ion-android-done-all" type="button" ng-click="seriouslyStartTheParty()">Start!</button>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-modal-view>
